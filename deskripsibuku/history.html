    <div class="container mt-4">
        <h2>Riwayat Peminjaman</h2>
        <div id="daftarRiwayat"></div>
    </div>

    <script>
        const daftarRiwayat = document.getElementById("daftarRiwayat");
        const riwayat = JSON.parse(localStorage.getItem("riwayatPeminjaman")) || [];

        if (riwayat.length === 0) {
            daftarRiwayat.innerHTML = "<p>Belum ada riwayat peminjaman.</p>";
        } else {
            let html = "";
            riwayat.forEach((checkout, i) => {
                html += `<h5 class="mt-4">Peminjaman Buku ke-${i + 1} (${checkout.waktu})</h5>`;
                html += `
                    <table class="table table-bordered table-striped">
                        <thead class="table-secondary">
                            <tr>
                                <th>Gambar</th>
                                <th>Judul</th>
                                <th>Penulis</th>
                                <th>Tahun</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                checkout.daftarBuku.forEach(buku => {
                    html += `
                        <tr>
                            <td><img src="${buku.gambar}" class="gambar-buku" width="60"></td>
                            <td>${buku.judul}</td>
                            <td>${buku.penulis}</td>
                            <td>${buku.tahun}</td>
                        </tr>
                    `;
                });
                html += `</tbody></table>`;
            });

            daftarRiwayat.innerHTML = html;
        }
    </script>

<!DOCTYPE html>
<html lang="id">
<head>
  <link rel="Icon" href="asset\Blue White Simple Minimalist Library Logo.png" type="image/png">
  <meta charset="UTF-8">
  <title>Form Peminjaman Buku</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .form-label {
      font-weight: 500;
    }

    .btn-checkout {
      background-color: #28a745;
      color: white;
      font-weight: bold;
    }

    .btn-checkout:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card p-4">
          <h2 class="text-center mb-4">üìñ Form Peminjaman Buku</h2>
          <form action="konfirmasi.html" method="GET">
            <div class="mb-3">
              <label for="nama" class="form-label">Nama Peminjam</label>
              <input type="text" class="form-control" id="nama" name="nama" required>
            </div>

            <div class="mb-3">
              <label for="telepon" class="form-label">No. Telepon</label>
              <input type="tel" class="form-control" id="telepon" name="telepon" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-4">
              <label for="judul" class="form-label">Judul Buku yang Dipinjam</label>
              <input type="text" class="form-control" id="judul" name="judul" readonly>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-checkout btn-lg">üì¶ Konfirmasi Peminjaman</button>
            </div>
          </form>

          <div class="text-center mt-3">
            <a href="index.html" class="text-decoration-none">‚Üê Kembali ke Beranda</a>
          </div>
        </div>
      </div>
    </div>
  </div>
     <script>
  // Ambil parameter dari URL
  const params = new URLSearchParams(window.location.search);
  const judulBuku = params.get("judul");

  // Set nilai input judul
  if (judulBuku) {
    document.getElementById("judul").value = judulBuku;
  } else {
    document.getElementById("judul").value = "Aku Mengenal Hewan";
  }
</script>
</body>
</html>
